{% extends "masters/index_master.html "%}

{% block title%}
    All Service
{% endblock title%}

{% load static %}

{% block body%}

        <!-- start wpo-page-title -->
        <section class="wpo-page-title">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12">
                        <div class="wpo-breadcumb-wrap">
                            <h2>Services</h2>
                            <ol class="wpo-breadcumb-wrap">
                                <li><a href="index.html">Home</a></li>
                                <li>Services</li>
                            </ol>
                        </div>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- end page-title -->
        <!-- start wpo-portfolio-section -->
        <section class="wpo-portfolio-section-s3 tb-padding section-padding">
            <div class="container">
                <div class="row">
                    <div class="wpo-section-title-s2">
                        <div class="section-title-simg">
                            <img src="assets/images/section-title2.png" alt="">
                        </div>
                        <h2>Services</h2>
                        <div class="section-title-img">
                            <div class="round-ball"></div>
                        </div>
                    </div>
                </div>
                <div class="sortable-gallery">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="portfolio-grids gallery-container clearfix">
                            {% for service in services %}
                                <div class="grid">
                                    <div class="img-holder">
                                        <a href="{% url 'service' slug=service.slug %}" class="fancybox"
                                            data-fancybox-group="gall-1">
                                            <img src="/media/{{service.image}}" alt class="img img-responsive">
                                            <div class="hover-content">
                                                <p>{{service.name}}</p>
                                            </div>
                                        </a>
                                    </div>
                                    <a href="{% url 'service' slug=service.slug %}"><p>{{service.name}}</p></a>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- end container -->
        </section>
        <!-- end wpo-portfolio-section -->

    <!-- color-switcher -->
        

    </div>
    <!-- end of page-wrapper -->

    <!-- All JavaScript files
    ================================================== -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Plugins for this template -->
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/jquery.dlmenu.js"></script>
    <script src="assets/js/jquery-plugin-collection.js"></script>
    <!-- Custom script for this template -->
    <script src="assets/js/script.js"></script>

{% endblock body%}
