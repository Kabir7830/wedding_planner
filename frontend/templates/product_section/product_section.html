{% load static %}
<style>
    .compare_price{
        text-decoration: line-through;
    }
</style>
<section class="wpo-product-section section-padding">
    <div class="container">
        <div class="row">
            <div class="wpo-section-title">
                <span>Our Shop</span>
                <h2>SPECIAL PRODUCT For YOU</h2>
                <div class="section-title-img">
                    <img src="{% static 'images/section-title.png'%}" alt="">
                </div>
            </div>
        </div>
        <div class="wpo-product-wrap">
            <div class="row">
                {% for product in special_products%}
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div class="wpo-product-item">
                        <div class="wpo-product-img">
                            <img src="/media/{{product.images}}" alt="">
                            <a href="cart.html">Add To Cart</a>
                        </div>
                        <div class="wpo-product-text">
                            <h3><a href="shop-single.html">{{product.name}}</a></h3>
                            <span class="compare_price">${{product.compare_at_price}}</span>
                            &ThickSpace;&ThickSpace;
                            <span>${{product.price}}</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div> <!-- end container -->
</section>
