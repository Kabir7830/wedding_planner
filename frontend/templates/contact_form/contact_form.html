{% load static %}

<section class="wpo-contact-section section-padding">
    <div class="container">
        <div class="wpo-contact-section-wrapper">
            <div class="wpo-contact-form-area">
                <div class="wpo-section-title">
                    <span>Letâ€™s Meet</span>
                    <h2>Make an inquiry</h2>
                    <div class="section-title-img">
                        <img src="{% static 'images/section-title.png'%}" alt="">
                    </div>
                </div>
                <form method="post" class="contact-validation-active" id="contact-form-main">
                    <div>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                    <div>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Email">
                    </div>
                    <div>
                        <input type="text" class="form-control" name="adress" id="adress"
                            placeholder="Adress">
                    </div>
                    <div>
                        <select name="service" class="form-control">
                            <option disabled="disabled" selected>Services</option>
                            <option>Photography</option>
                            <option>The Rehearsal Dinner</option>
                            <option>The Afterparty</option>
                            <option>Videographers</option>
                            <option>Perfect Cake</option>
                            <option>All Of The Above</option>
                        </select>
                    </div>
                    <div>
                        <select name="guest" class="form-control">
                            <option disabled="disabled" selected>Number Of Guests</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                        </select>
                    </div>
                    <div>
                        <select name="meal" class="form-control last">
                            <option disabled="disabled" selected>Meal Preferences</option>
                            <option>Chicken Soup</option>
                            <option>Motton Kabab</option>
                            <option>Chicken BBQ</option>
                            <option>Mix Salad</option>
                            <option>Beef Ribs </option>
                        </select>
                    </div>
                    <div class="submit-area">
                        <button type="submit" class="theme-btn-s3">Send An Inquiry</button>
                        <div id="c-loader">
                            <i class="ti-reload"></i>
                        </div>
                    </div>
                    <div class="clearfix error-handling-messages">
                        <div id="success">Thank you</div>
                        <div id="error"> Error occurred while sending email. Please try again later.
                        </div>
                    </div>
                </form>
                <div class="border-style"></div>
            </div>
            <div class="vector-1">
                <img src="{% static 'images/contact/1.png'%}" alt="">
            </div>
            <div class="vector-2">
                <img src="{% static 'images/contact/2.png'%}" alt="">
            </div>
        </div>
    </div>
</section>
