{% extends "masters/admin_master.html" %}

{% block title %}
  Edit Entertainment | {{ entertainment.name }}
{% endblock title %}

{% block page-name %}
  Edit Entertainment | {{ entertainment.name }}
{% endblock page-name %}

{% block body %}
<div class="edit-entertainment-section">
  <div class="container">
    <h2>Edit Entertainment</h2>
    <form action="{% url 'admin-edit-entertainment' entertainment_id=entertainment.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" value="{{ entertainment.name }}" required><br>
      
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="8" required>{{ entertainment.description }}</textarea><br>
      
      <label for="price">Price:</label><br>
      <input type="text" id="price" name="price" value="{{ entertainment.price }}" required><br>
      
  
      
      <input type="submit" value="Save Changes">
    </form>
  </div>
</div>
{% endblock body %}
