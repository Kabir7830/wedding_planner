{% extends "masters/admin_master.html" %}

{% block title %}
  Edit Decoration | {{ decoration.name }}
{% endblock title %}

{% block page-name %}
  Edit Decoration | {{ decoration.name }}
{% endblock page-name %}

{% block body %}
<style>
    .edit-decoration-section {
        max-width: 90%;
        margin: 50px auto;
        background-color: #fff;
    }

    .edit-decoration-section h2 {
        text-align: center;
    }

    .edit-decoration-section form {
        margin-top: 20px;
    }

    .edit-decoration-section label {
        font-weight: bold;
    }

    .edit-decoration-section input[type="text"],
    .edit-decoration-section input[type="number"],
    select,
    .edit-decoration-section textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #white;
    }

    .edit-decoration-section textarea {
        height: 150px;
    }

    .edit-decoration-section input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .edit-decoration-section input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<div class="edit-decoration-section">
    <h2>Edit Decoration</h2>
    <form action="{% url 'admin-edit-decoration' decoration_id=decoration.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ decoration.name }}" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="8" required>{{ decoration.description }}</textarea><br>

        <label for="price">Price ($):</label><br>
        <input type="text" id="price" name="price" value="{{ decoration.price }}" required><br>

        <label for="slug">Slug:</label><br>
        <input type="text" id="slug" name="slug" value="{{ decoration.slug }}"><br>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock body %}
