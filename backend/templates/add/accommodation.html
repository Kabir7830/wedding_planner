{% extends "masters/admin_master.html" %}

{% block title %}
  Add Accommodation
{% endblock title %}

{% block page-name %}
  Add Accommodation
{% endblock page-name %}

{% block body %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js" integrity="sha512-VCEWnpOl7PIhbYMcb64pqGZYez41C2uws/M/mDdGPy+vtEJHd9BqbShE4/VNnnZdr7YCPOjd+CBmYca/7WWWCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    tinymce.init({
        selector: '#description',
        plugins: 'advlist autolink lists link image charmap print preview anchor',
        toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | link image'
    });
</script>
<style>
    .add-accommodation-section .container {
        max-width: 90%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .add-accommodation-section h2 {
        text-align: center;
    }
    .add-accommodation-section form {
        margin-top: 20px;
    }
    .add-accommodation-section label {
        font-weight: bold;
    }
    .add-accommodation-section input[type="text"],
    .add-accommodation-section input[type="number"],
    select,
    .add-accommodation-section textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .add-accommodation-section input[type="file"] {
        margin-top: 5px;
        margin-bottom: 20px;
    }
    .add-accommodation-section .image-preview {
        text-align: center;
        margin-bottom: 20px;
    }
    .add-accommodation-section .image-preview img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 5px;
        margin-top: 10px;
    }
    .add-accommodation-section input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    .add-accommodation-section input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<div class="add-accommodation-section">
<div class="container">
<h2>Accommodation Form</h2>
<form action="{% url 'admin-add-accommodation' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="destination">Destination:</label><br>
    <select name="destination" id="destination" required>
        <option value="--">--</option>
        {% for destination in destinations %}
          <option value="{{ destination.id }}">{{ destination.name }}</option>
        {% endfor %}
    </select><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="8"></textarea><br>

    <label for="image">Image:</label><br>
    <input type="file" id="image" name="image" accept="image/*" required><br>

    <input type="submit" value="Submit">
</form>
</div>
</div>
{% endblock body %}
